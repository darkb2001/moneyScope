server:
  port: 8080

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/moneyscope
    username: moneyscope
    password: password
    driver-class: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
      show-sql: false
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8

security:
  oauth2:
    authorizationserver:
      issuer: http://localhost:8080
      client-id: moneyscope-web
      client-secret: moneyscope-web-secret
      redirect-uri: http://localhost:3000/callback
      scope: read write

jwt:
  secret: your-256-bit-secret
  expiration: 900000 # 15 minutes

logging:
  level:
    org.springframework.security: DEBUG
    com.moneyscope: INFO
