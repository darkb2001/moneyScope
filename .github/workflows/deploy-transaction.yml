name: Deploy Transaction Service

on:
  push:
    branches: [ main ]
    paths: [ 'moneyScope-backend/transaction-service/**' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: |
        cd moneyScope-backend/transaction-service
        docker build -t moneyscope/transaction-service .

    - name: Tag Docker image
      run: |
        docker tag moneyscope/transaction-service:latest ${{ secrets.ECR_REGISTRY }}/moneyscope/transaction-service:latest

    - name: Push Docker image
      run: |
        docker push ${{ secrets.ECR_REGISTRY }}/moneyscope/transaction-service:latest

    - name: Update ECS service
      run: |
        aws ecs update-service \
          --cluster moneyscope-cluster \
          --service transaction-service \
          --force-new-deployment
