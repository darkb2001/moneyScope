name: Deploy Lambda Services

on:
  push:
    branches: [ main ]
    paths: [ 'moneyScope-backend/bank-connector/**', 'moneyScope-backend/analytics/**' ]

jobs:
  deploy-bank-connector:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy Bank Connector
      run: |
        cd moneyScope-backend/bank-connector
        sam deploy --no-confirm-changeset --stack-name moneyscope-bank-connector-${{ github.ref_name }} --parameter Environment=dev

  deploy-analytics:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy Analytics Service
      run: |
        cd moneyScope-backend/analytics
        sam deploy --no-confirm-changeset --stack-name moneyscope-analytics-${{ github.ref_name }} --parameter Environment=dev
